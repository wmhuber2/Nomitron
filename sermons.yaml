# Rule 322
  - text: "A player can place any actions in #actions under a condition."
    category: "Constructs"
    paragraph: 1
    sentence: 1
  - text: "This acts so that when the condition is met, the action is taken."
    category: "Constructs"
    paragraph: 1
    sentence: 2
  - text: 'For example a player could say "If it is {time}, then do {action}".'
    category: "Constructs"
    paragraph: 1
    sentence: 3
  - text: "Similarly, this can act to facilitate non player-targeted trades."
    category: "Constructs"
    paragraph: 2
    sentence: 1
  - text: "By placing a conditional on the desired trading item, the player can leave an offer open for another player to accept the trade."
    category: "Constructs"
    paragraph: 2
    sentence: 2
  - text: "Once a condition is met causing an action to occur, the conditional action is completed and will not occur the following times the condition is satisfied."
    category: "Constructs"
    paragraph: 3
    sentence: 1
  - text: "A player can only have a single conditional active at once, and can repeal a conditional at any time, but cannot retroactively undo after the condition is met."
    category: "Constructs"
    paragraph: 4
    sentence: 1
  - text: "Any time the rules would prevent an action from being carried out, the conditional is immediately forfeit."
    category: "Constructs"
    paragraph: 5
    sentence: 1
  - text: "For example, a player leaving a conditional that would give another player 10 BF while only having 5 would be unable to leave the condition active, unless the condition's satisfaction would require the action be valid."
    category: "Constructs"
    paragraph: 5
    sentence: 2
  - text: "To facilitate the management of conditionals, players will be responsible for managing their conditions in the newly created #conditionals channel."
    category: "Constructs"
    paragraph: 6
    sentence: 1
  - text: "Within this channel, each player will be permitted one message, which they can edit to reflect their current conditional."
    category: "Constructs"
    paragraph: 6
    sentence: 2
  - text: "This can also be accomplished by sending a new conditional into the channel, but the player must delete their previous condition."
    category: "Constructs"
    paragraph: 6
    sentence: 3
  - text: 'All messages in this channel should follow the format "If [A] then I [B]", where [A] is the condition that must be satisfied, and [B] is the action they would take given the condition''s satisfaction.'
    category: "Constructs"
    paragraph: 6
    sentence: 4
  - text: "In the case that players create conditions based on the same specific times being reached, they will resolve in the order the conditionals were created."
    category: "Constructs"
    paragraph: 7
    sentence: 1
