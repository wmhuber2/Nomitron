  # Rule 368
  - text: "Rules are either transient or nontransient."
    category: "Constructs"
    paragraph: 68
    sentence: 1
  - text: "Rules are by default nontransient."
    category: "Constructs"
    paragraph: 68
    sentence: 2
  - text: "Existing rules can be designated as transient or nontransient by amendments or other rules."
    category: "Constructs"
    paragraph: 68
    sentence: 3
  - text: "New rules can be designated as transient if the proposal enacting said rule states so."
    category: "Constructs"
    paragraph: 68
    sentence: 4
  - text: "Such a designation is part of the proposal and is not included in the text of the proposed rule."
    category: "Constructs"
    paragraph: 68
    sentence: 5
  - text: "A transient rule will repeal itself after either of the following conditions are fulfilled:"
    category: "Constructs"
    paragraph: 68
    sentence: 6
  - text: "The rule exerts a change on the game state"
    category: "Constructs"
    paragraph: 68
    sentence: 7
  - text: "It is impossible for the rule to exert a change on the game state without directly amending said rule"
    category: "Constructs"
    paragraph: 68
    sentence: 8
  - text: "Transient rules may not define game constructs; a proposal that would create such a rule is not valid."
    category: "Constructs"
    paragraph: 68
    sentence: 9
  - text: "Immutable rules cannot be transient, and a transient rule that is transmuted to an immutable rule loses its transience."
    category: "Constructs"
    paragraph: 68
    sentence: 10
  - text: "If the current proposed rule-change is to amend a transient rule, and said transient rule repeals itself before said proposal passes or fails, then that proposal will be considered a proposal to reenact the transient rule instead."
    category: "Constructs"
    paragraph: 68
    sentence: 11
  - text: "If the current proposed rule-change is to repeal a transient rule, and said transient rule repeals itself before said proposal passes or fails, then that proposal will be considered automatically defeated when its voting period is over, regardless of the votes that it receives."
    category: "Constructs"
