  # Rule 355
  - text: "Players can sell raw materials (except for BF) in bulk to Nomitron at certain rates."
    category: "Constructs"
    paragraph: 55
    sentence: 1
  - text: "The number of BF gained in these transactions is rounded down to the nearest integer."
    category: "Constructs"
    paragraph: 55
    sentence: 2
  - text: "The rate for any given raw material is comprised of two values: BFs/unit and velocity."
    category: "Constructs"
    paragraph: 55
    sentence: 3
  - text: "BFs/unit is a positive real number that determines how many BFs a player gains per unit of raw material sold, while a rate's velocity can be one of the following values with the following effects:"
    category: "Constructs"
    paragraph: 55
    sentence: 4
  - text: "BFs/unit increases by 10% at start of every day"
    category: "Constructs"
    paragraph: 55
    sentence: 5
  - text: "BFs/unit decreases by 10% at start of every day"
    category: "Constructs"
    paragraph: 55
    sentence: 6
  - text: "A velocity cannot have more or fewer than one value."
    category: "Constructs"
    paragraph: 55
    sentence: 7
  - text: "Rates are initially set to and default to a BFs/unit of 0.01 and a static velocity."
    category: "Constructs"
    paragraph: 55
    sentence: 8
  - text: "If at any time a rate has a BFs/unit of above 0.03, its BFs/unit is set to 0.03 and its velocity is set to static."
    category: "Constructs"
    paragraph: 55
    sentence: 9
  - text: "To help Nomitron set reasonable prices, Nomitron keeps a price control advisory board, hereinafter referred to as the Nomic Federal Reserve, or the Fed, to advise Nomitron in determining the appropriate exchange rates."
    category: "Constructs"
    paragraph: 55
    sentence: 10
  - text: "The Fed is comprised of three players, to be appointed when this rule passes and every five turns after that."
    category: "Constructs"
    paragraph: 55
    sentence: 11
  - text: "Nomitron will select Fed members at random from among the pool of active players, giving priority to players that have served on the Fed the fewest number of times."
    category: "Constructs"
    paragraph: 55
    sentence: 12
  - text: "If a member of the Fed leaves the game, an active player chosen at random will become an acting member of the Fed."
    category: "Constructs"
    paragraph: 55
    sentence: 13
  - text: "This will not count as serving on the Fed for the purposes of future appointments."
    category: "Constructs"
    paragraph: 55
    sentence: 14
  - text: "If there are no eligible active players when this occurs, or if there are fewer than three active players when the Fed is reappointed, then the Fed will be vacant until the next Fed reappointment occurs."
    category: "Constructs"
    paragraph: 55
    sentence: 15
  - text: "A member of the Fed may propose a change in any rate's velocity in #actions."
    category: "Constructs"
    paragraph: 55
    sentence: 16
  - text: "These proposals are known as \"Velocity Adjustment Petitions\"."
    category: "Constructs"
    paragraph: 55
    sentence: 17
  - text: "If both of the members of the Fed that did not write the Velocity Adjustment Petition react to it with their respective emoji sigils, that Velocity Adjustment Petition will take effect."
    category: "Constructs"
    paragraph: 55
    sentence: 18
  - text: "Subsequent removal of emoji sigils will not change back the velocity; a new Velocity Adjustment Petition must be made to do so."
    category: "Constructs"
    paragraph: 55
    sentence: 19
  - text: "Members of the Fed may not use this ability to spam #actions."
    category: "Constructs"
    paragraph: 55
    sentence: 20
  - text: "Players that are not members of the Fed cannot react to Velocity Adjustment Petitions."
    category: "Constructs"
